{% extends 'base.html' %}
{% block content %}
    <h4>{{ product[1] }}</h4>
    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Is Assembly</th>
        </tr>
        <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>{{ product[4] }}</td>
            <td>
                <a href="{{ url_for('products.update_product', id=product[0]) }}" class="btn btn-primary">Update</a>
                <form method="POST" action="{{ url_for('products.delete_product', id=product[0]) }}" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    {% endblock %}

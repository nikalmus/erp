{% extends 'base.html' %}
{% block content %}
<a href="{{ url_for('products.create_product') }}" class="btn btn-primary">New</a>
<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Is Assembly</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product[0] }}</td>
        <td><a href="{{ url_for('products.get_product', id=product[0]) }}">{{ product[1] }}</a></td>
        <td>{{ product[3] }}</td>
        <td>{{ product[4] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

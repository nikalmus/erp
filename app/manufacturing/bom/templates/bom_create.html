{% extends 'base.html' %}

{% block left_column %}
    {% include 'manufacturing_content.html' %}
{% endblock %}

{% block content %}
<h4>Create Bill of Materials</h4>
<form method="POST" action="{{ url_for('bom.create_bom') }}">
    <div class="form-group mt-3 mb-3">
        <label for="product">Assembly:</label>
        <select class="form-control" id="product" name="product_id" required>
            {% if products|length > 0 %}
            <option value="" disabled selected>Select assembly</option>
            {% else %}
            <option value="" disabled selected>No new assemblies available.</option>
        {% endif %}
            {% for product in products %}
                    <option value="{{ product[0] }}">{{ product[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success" {% if products|length == 0 %}disabled{% endif %}>Create BOM</button>
</form>
{% endblock %}

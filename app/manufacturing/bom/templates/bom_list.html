{% extends 'base.html' %}
{% block content %}
<h4>Bills Of Materials</h4>
<div class="mt-3 mb-3">
    <a href="{{ url_for('bom.create_bom') }}" class="btn btn-primary">New</a>
</div>
<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Product</th>
    </tr>
    {% for bom in boms %}
    <tr>
        <td><a href="{{ url_for('bom.get_bom', id=bom[0]) }}">{{ bom[0] }}</a></td>
        <td><a href="/manufacturing/products/{{ bom[1] }}">{{ bom[1] }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h3>Suppliers</h3>
<a href="{{ url_for('supplier.create_supplier') }}" class="btn btn-primary">New</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>email</th>
    </tr>
    {% for supplier in suppliers %}
    <tr>
        <td>{{ supplier[0] }}</td>
        <td><a href="{{ url_for('supplier.get_supplier', id=supplier[0]) }}">{{ supplier[1] }}</a></td>
        <td>{{ supplier[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

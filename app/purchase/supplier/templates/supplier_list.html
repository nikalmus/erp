{% extends 'base.html' %}

{% block left_column %}
    {% include 'purchase_content.html' %}
{% endblock %}

{% block content %}
<h4>Suppliers</h4>
<div class="mt-3 mb-3">
    <a href="{{ url_for('supplier.create_supplier') }}" class="btn btn-primary">New</a>
</div>
<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>contact</th>
        <th>Actions</th>
    </tr>
    {% for supplier in suppliers %}
    <tr>
        <td>{{ supplier[0] }}</td>
        <!-- <td><a href="{{ url_for('supplier.get_supplier', id=supplier[0]) }}">{{ supplier[1] }}</a></td> -->
        <td>{{ supplier[1] }}</a></td> <!-- list view is enough, no need for details -->
        <td>{{ supplier[2] }}</td>
        <td>
            <a href="{{ url_for('supplier.update_supplier', id=supplier[0]) }}" class="btn btn-primary">Update</a>
            <form method="POST" action="{{ url_for('supplier.delete_supplier', id=supplier[0]) }}" style="display: inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
